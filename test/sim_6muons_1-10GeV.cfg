##
## This runs the pT particel gun for muons
##
##

process RoadSearch = 
{

  # initialize  MessageLogger
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 
  # initialize magnetic field
  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

  # geometry (switched to tracker only geometry)
  include "Geometry/TrackerSimData/data/trackerSimGeometryXML.cfi"

  # tracker geometry
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"

  # tracker numbering
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  service = RandomNumberGeneratorService
  {
    untracked uint32 sourceSeed = 98765
  }

  source = FlatRandomPtGunSource 
  { 
    untracked uint32 firstRun = 1
    untracked int32 maxEvents = 10
    untracked PSet PGunParameters =
    {
      # you can request more than 1 particle
      #vint32  PartID = {211,11}
      #vint32 PartID = {211} 
      #vint32  PartID = {13,-13}
      untracked vint32  PartID = {13, -13, 13, -13, 13, -13}
      untracked double MinEta = -2.5
      untracked double MaxEta =  2.5
      untracked double MinPhi = -3.14159265358979323846 # in radians
      untracked double MaxPhi =  3.14159265358979323846
      untracked double MinPt  =  0.99
      untracked double MaxPt  = 10.01
    }
  }
    
  # include geant4 simulation
  include "SimG4Core/Application/data/SimG4Object.cfi"

  module Out = PoolOutputModule
  { 
    untracked string fileName = "simevents_flatptgun.root"
  }

  path p = 
  {
    SimG4Object
  }

  endpath e = 
  {
    Out
  }
}
