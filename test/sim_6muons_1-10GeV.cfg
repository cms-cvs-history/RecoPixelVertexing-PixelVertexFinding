##
## This runs the pT particel gun for muons
##
##

process RoadSearch = 
{

  # initialize  MessageLogger
  include "RecoTracker/RoadSearchCloudMaker/test/messages.cfg"
 
  # initialize magnetic field
  include "MagneticField/Engine/data/volumeBasedMagneticField.cfi"

  # geometry (switched to tracker only geometry)
  # include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
  es_source = XMLIdealGeometryESSource 
  {
    FileInPath GeometryConfiguration="Geometry/TrackerSimData/data/trackerSimConfiguration.xml"
    string rootNodeName = ""
  }

  # tracker geometry
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"

  # tracker numbering
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  service = RandomNumberGeneratorService
  {
    untracked uint32 sourceSeed = 98765
  }

  source = FlatRandomPtGunSource 
  { 
    untracked int32 maxEvents = 10
    PSet PGunParameters =
    {
      # you can request more than 1 particle
      #vint32  PartID = {211,11}
      #vint32 PartID = {211} 
      #vint32  PartID = {13,-13}
      vint32  PartID = {13, -13, 13, -13, 13, -13}
      double MinEta = -2.5
      double MaxEta =  2.5
      double MinPhi = -3.14159265358979323846 # in radians
      double MaxPhi =  3.14159265358979323846
      double MinPt  =  0.99
      double MaxPt  = 10.01
    }
  }
    
  # include geant4 simulation
  include "RecoTracker/RoadSearchCloudMaker/test/SimG4Object.cfg"

  module Out = PoolOutputModule
  { 
    untracked string fileName = "simevents_flatptgun.root"
  }

  path p = 
  {
    SimG4Object
  }

  endpath e = 
  {
    Out
  }
}
