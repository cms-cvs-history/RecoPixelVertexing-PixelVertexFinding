    bool WtAverage = true
    double ZOffset = 5.0
    double ZSeparation = 0.05
    int32 NTrkMin = 5
    double PtMin = 1.0
    bool Method2 = true
  }

  module test = PixelVertexTest{
    string TrackCollection = "PixelTracks"
    untracked string OutputTree = "pixel_vertexes_6mu.root"
    untracked uint32 Verbosity = 1
  }

  module out = PoolOutputModule 
  {
    untracked string fileName = "reco-application-tracking-rechitconversion.root"
  }

  path p = {PixelTracks, PixelVertexes, test}

  endpath e = 
  {
    out
  }
}

