process RoadSearch = 
{

  # initialize  MessageLogger
  include "RecoTracker/RoadSearchCloudMaker/test/messages.cfg"
 
  # geometry (switched to tracker only geometry)
  # include "Geometry/CMSCommonData/data/cmsIdealGeometryXML.cfi"
  es_source = XMLIdealGeometryESSource 
  {
    FileInPath GeometryConfiguration="Geometry/TrackerSimData/data/trackerSimConfiguration.xml"
    string rootNodeName = ""
  }

  # tracker geometry
  include "Geometry/TrackerGeometryBuilder/data/trackerGeometry.cfi"

  # tracker numbering
  include "Geometry/TrackerNumberingBuilder/data/trackerNumberingGeometry.cfi"

  source = PoolSource 
  { 
    untracked vstring fileNames = {"file:digitized_stripspixels_from_flatptgun.root"}
    int32 MaxEvents = -1
  }

  #include  siPixelClusters
  include "RecoLocalTracker/SiPixelClusterizer/data/SiPixelClusterizer.cfi"

  # include SiStripClusterizer (for now from test area, waiting to modify default parameters in cfi, then switch to cfi from SiStripClusterizer area)
  include "RecoPixelVertexing/PixelVertexFinding/test/SiStripClusterizer.cfg"
  #include "RecoLocalTracker/SiStripClusterizer/data/SiStripClusterizer.cfi""

  module AsciiOutput = AsciiOutputModule {}

  module out = PoolOutputModule 
  {
    untracked string fileName = "DigisToClusters.root"
  }

  path p = 
  {
    siPixelClusters,siStripClusters
  }

  endpath e = 
  {
    AsciiOutput, out
  }
}
